{% extends 'uf.html' %}
{% load crispy_forms_tags %}
{% block content %}

     {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                  A simple danger alert—check it out!
              </div>
     {% endif %}

    <h1>ACTUALIZACIÓN DE AFICIONADOS</h1>


    <form action="{% url 'actualizaraficionados'  aficionado.id %}" method="post">
            {% csrf_token %}
            {% if mensaje %}
                 <div class="alert alert-success" role="alert">
                       AFICIONADO ACTUALIZADO EXITOSAMENTE!
                 </div>
            {% endif %}

            {{ form | crispy }}
            <button type="submit" class="btn btn-success">GUARDAR</button>
            <a class="btn btn-warning" href="{% url 'listaraficionados' %}">Cancelar</a>
    </form>

{% endblock %}
